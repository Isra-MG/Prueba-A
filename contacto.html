    </header>
    <main>
      <section>
        <h1>Dudas o más información</h1>
        <!--------Formulario------->
        <form>
          <label for="">Nombre</label>
          <input type="text" placeholder="Nombre" required />
          <input type="text" placeholder="Apellido" required />
          <label for="">Edad</label>
          <!------Formulario desplegable------>
          <form action="">
            <select name="" id="">
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
          </form>
          <label for="">Correo electrónico</label>
          <input type="email" required />
          <label for="">Dirección</label>
          <input type="adress" required />
          <label for="">Número de telefono</label>
          <input type="number" required />
          <div>
            <h3>Tipo de perfil</h3>
            <label for="">Perfil 1</label>
            <input type="radio" name="Perfil 1" id="" />
            <label for="">Perfil 2</label>
            <input type="radio" name="Perfil 2" id="" />
            <label for="">Perfil 3</label>
            <input type="radio" name="Perfil 3" id="" />
          </div>
          <input type="submit" value="Enviar" />
          <div>
            <h2>Comentarios</h2>
            <!-----Textarea-------->
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar Comentarios" />
            <input type="reset" value="Limpiar" />
          </div>
        </form>
      </section>
    </main>
    <!-----Aside------>
